<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>
      Gabriel Wilkins ArcGIS JavaScript starter app
    </title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function (Map, MapView, FeatureLayer) {
        var map = new Map({
          basemap: "streets-night-vector",
        });
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-111.8920, 40.7450], // longitude, latitude
          zoom: 12
        });
        var foodstoresLayer = new FeatureLayer({
          // URL to the vector tile service
          url: "https://arces.geog.umbc.edu:6443/arcgis/rest/services/GES400_GWILKINS/Salt_Lake_County_amenities_and_transit_map/MapServer"
        });
        map.add(foodstoresLayer);
      });
    </script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
